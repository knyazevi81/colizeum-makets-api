<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colizeum maket</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css', _scheme='https') }}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>
    <header>
        <div class="container">
            <img src="{{url_for('static', path='colizeum-logo.svg')}}" alt="logo">
        </div>
    </header>
    <div class="auth-container">
        <form id="login-form" onsubmit="send(event)">
            <h2>Авторизация</h2>
            <div class="input-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submit">Войти</button>
        </form>
    </div>
    <script type="module" src="{{ url_for('static', path='index.js') }}"></script>
    <script type="module" src="{{ url_for('static', path='admin_employes.js') }}"></script>
</body>

</html>
